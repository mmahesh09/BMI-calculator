<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Tracker & Advisor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Tracker & Advisor</h1>
        <form>
            <label for="weight">Enter your weight in kg:</label>
            <input type="number" id="weight" required>
            
            <label for="heightFeet">Enter your height (feet):</label>
            <input type="number" id="heightFeet" required>
            
            <label for="heightInches">Enter remaining inches:</label>
            <input type="number" id="heightInches" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
